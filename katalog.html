<!DOCTYPE html>
<html lang="no">
    
  <head>
      <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Plantemangfald</title>
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
  </head>

    <body>
        
        <div class="container my-4" >
            
            <img src="./img/katalog.png" alt="" class="mb-3 " style="width:30rem;margin-left:0.5rem; padding-top:5rem;";/>
            <p class="text-dark mb-1" style="padding-left:0.75rem;">Levering i pluggbrett eller i potter (9cm eller 10cm).</p>
            <p class="text-dark mb-5" style="padding-left:0.75rem;">Har du spørsmål? Ynskjer du nokre spesifikk plante? Ta gjerne kontakt :-)</p>
            
            <!-- Table  -->
            <table class="table table bordered table-striped text-black" id="katalog">

              <!-- Table head -->
              <thead >
                <tr >
                  <th onclick="sortTable(0)">Latinsk namn <img src="img/sort.png" alt="sort" style="width:0.7rem;margin-left:0.5rem";/></th>
                  <th onclick="sortTable(1)">Norsk namn <img src="img/sort.png" alt="sort" style="width:0.7rem;margin-left:0.5rem";/></th>
                    <th onclick="sortTable(2)">Vill-/inneplante <img src="img/sort.png" alt="sort" style="width:0.7rem;margin-left:0.5rem";/></th>
                    <th onclick="sortTable(3)">Edimental<img src="img/sort.png" alt="sort" style="width:0.7rem;margin-left:0.5rem";/></th>
                  <th onclick="sortTable(4)">Oprinnelse <img src="img/sort.png" alt="sort" style="width:0.7rem;margin-left:0.5rem";/></th>
                </tr>
              </thead>

              <!-- Table body -->
              <tbody id="planteliste">
              </tbody>

              </table>

        </div>
        
        
          <!-- Contact-->
        <section class="contact-section bg-dark pb-5 ">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 mb-3 mb-md-0">
                        <div class="card py-4 h-100">
                            <div class="card-body text-center">
                                <i class="fas fa-map-marked-alt text-dark mb-2"></i>
                                <div class="small text-black-50">Hagabkkvegen 12, 2960 Røn</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3 mb-md-0">
                        <div class="card py-4 h-100">
                            <div class="card-body text-center">
                                <i class="fas fa-envelope text-dark mb-2"></i>
                                <div class="small text-black-50"><a href="#!">meir@plantemangfald.no</a></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3 mb-md-0">
                        <div class="card py-4 h-100">
                            <div class="card-body text-center">
                                <i class="fas fa-mobile-alt text-dark mb-2"></i>
                                <div class="small text-black-50">966 34 920</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="social d-flex justify-content-center">
                    <a class="mx-2" href="#!"><i class="fab fa-twitter"></i></a>
                    <a class="mx-2" href="#!"><i class="fab fa-facebook-f"></i></a>
                    <a class="mx-2" href="#!"><i class="fab fa-github"></i></a>
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="footer bg-dark small text-center text-white-50"><div class="container">Plantemangfald 2021</div></footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <script type="text/javascript" src="./js/populate.js"></script>
        <script type="text/javascript" src="./js/sort.js"></script>
        
    </body>
    
    

    
</html>
